version: '3.8'

services:
  app:
    build:
      context: .
    image: corefive-gadgets-app:latest
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped

volumes:
  dbdata:
